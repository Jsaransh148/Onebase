<script>
  (function () {
    var el = document.getElementById("typing-text");
    var sound = document.getElementById("typing-sound");
    if (!el || !sound) return;

    var text = "Coming soon - Near Saket Square, Indore";
    var i = 0;
    var started = false;

    function type() {
      if (i < text.length) {
        el.textContent += text.charAt(i);
        sound.currentTime = 0;
        sound.volume = 0.15;
        sound.play().catch(() => {});
        i++;
        setTimeout(type, 80);
      }
    }

    // MUST be triggered by user action
    function startTyping() {
      if (started) return;
      started = true;
      document.removeEventListener("click", startTyping);
      type();
    }

    document.addEventListener("click", startTyping);
  })();
</script>

<script>
    let menu = document.getElementById('menu');
    if (menu) {
        
        const scrollPosition = localStorage.getItem("menu-scroll-position");
        if (scrollPosition) {
            menu.scrollLeft = parseInt(scrollPosition, 10);
        }
        
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
<script>
